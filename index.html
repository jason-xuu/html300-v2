<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Card</title>
  <link rel="stylesheet" href="dist/css/styles.css"> <!-- Ensure correct path to your compiled CSS -->
</head>
<body>

<div class="card">
  <div class="card-inner">
    <div class="card-left">
      <div class="profile-img"></div>
      <div class="name">Steve Smith</div>
      <div class="title">Project Manager</div>
    </div>
    <div class="card-right">
      <div class="info-box">
        <div class="info-label">Company:</div>
        <div class="info-value">Front End Dev Co</div>
      </div>
      <div class="info-box">
        <div class="info-label">Experience:</div>
        <div class="info-value">3 Years</div>
      </div>
      <div class="info-box">
        <div class="info-label">School:</div>
        <div class="info-value">UW</div>
      </div>
      <div class="info-box">
        <div class="info-label">Major:</div>
        <div class="info-value">Marketing</div>
      </div>
      <div class="info-box">
        <div class="info-label">Email:</div>
        <div class="info-value">steve@fedc.com</div>
      </div>
      <div class="info-box">
        <div class="info-label">Linkedin:</div>
        <div class="info-value"><a href="https://steve.linkedinprofile.com">steve.linkedinprofile.com</a></div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
